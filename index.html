<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Анкета пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Заполнение профиля</h1>

  <form id="profileForm">
    <label>Имя:
      <input type="text" name="name" required />
    </label>

    <label>Пол:
      <select name="gender" required onchange="toggleGenderFields()">
        <option value="">Выберите</option>
        <option value="female">Женский</option>
        <option value="male">Мужской</option>
      </select>
    </label>

    <label>Возраст:
      <input type="number" name="age" min="10" max="100" required />
    </label>

    <label>Рост (см):
      <input type="number" name="height" required />
    </label>

    <label>Обхват груди (см):
      <input type="number" name="bust" required />
    </label>

    <label>Обхват талии (см):
      <input type="number" name="waist" required />
    </label>

    <label>Обхват бёдер (см):
      <input type="number" name="hips" required />
    </label>

    <label>Ширина плеч (см):
      <input type="number" name="shoulders" required />
    </label>

    <label>Длина туловища (см):
      <input type="number" name="torso" required />
    </label>

    <label>Длина ног (см):
      <input type="number" name="legs" required />
    </label>

    <label>Особенности фигуры:
      <select name="proportions">
        <option value="">—</option>
        <option value="short_legs">Короткие ноги</option>
        <option value="long_torso">Длинный торс</option>
        <option value="tall">Высокий рост</option>
        <option value="short">Низкий рост</option>
      </select>
    </label>

    <button type="submit">Продолжить</button>
  </form>

  <script>
    function toggleGenderFields() {
      // Здесь можно будет адаптировать форму под пол
    }

    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const profile = Object.fromEntries(formData.entries());
      console.log("Ответы пользователя:", profile);
      alert("Анкета сохранена! Переход к анализу...");
    });
  </script>
</body>
</html>
